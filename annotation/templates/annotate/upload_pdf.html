{% extends 'annotate/base.html' %}
{% load static %}

{% block title_block %}
    Upload PDF
{% endblock %}

{% block body_block %}
    <style>
        .form-control {
            width: 250px;
        }
        button {
            margin-top: 25px;
        }
    </style>
    <div class="container" style="margin-top: 50px;">
        <form action="{% url 'annotate:upload_pdf' %}" method="post" enctype='multipart/form-data'>
            {% csrf_token %}
            <div class="form-group">
                <label for="pdf_upload">Select a PDF file</label>
                <input type="file" name="file_name" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">SUBMIT</button>
        </form>
    </div>
{% endblock %}
